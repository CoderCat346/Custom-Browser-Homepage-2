        <link rel="stylesheet" href="/css/layout.css" rel="preload" as="style">
        <link rel="stylesheet" href="/css/design/global.css" rel="preload" as="style">
        <link rel="stylesheet" href="/css/design/Buttons.css" rel="preload" as="style">
        <link rel="stylesheet" href="/css/design/SearchBar.css" rel="preload" as="style">
        <link rel="stylesheet" href="/css/design/Modal.css" rel="preload" as="style">
        <link rel="stylesheet" href="/css/design/HelloUser.css" rel="preload" as="style">
        <link rel="stylesheet" href="/css/design/Clock.css" rel="preload" as="style">
        <link rel="stylesheet" href="/css/design/Notes.css" rel="preload" as="style">
        <link rel="stylesheet" href="/css/design/Quran.css" rel="preload" as="style">
        <link rel="stylesheet" href="/css/design/Weather.css" rel="preload" as="style">
        <link rel="stylesheet" href="/css/design/RSS.css" rel="preload" as="style">
        <!-- </CSS> -->
        
    </head>
    <body>
        <main>
            <aside class="LeftSidebar">
                <button class="AddBtn" >+</button>
                <button class="DeleteBtn">üóëÔ∏è</button>
                <button class="ConfirmDeleteBtn" style="display: none; margin: 10px;">üóëÔ∏è‚úîÔ∏è</button>
                <div class="ShortcutsList"></div>
            </aside>
    
            <section class="PageArea">
                <header class="SearchArea">
                    <form id="search-form" autocomplete="off">
                        <div class="search-wrapper">
                        <input
                          type="text"
                          class="search-bar"
                          id="search-input"
                          placeholder="Private Search üîé"
                          autofocus
                        />
                        <button type="button" id="clear-button" class="clear-btn">√ó</button>
                        <div id="engine-selector" class="engine-selector">
                          <img id="current-icon" alt="Search Engine" />
                          <div id="engine-list" class="engine-list"></div>
                        </div>
                        </div>
                    </form>
                </header>                 
    
                <section class="WidgetsArea">
                    <aside class="WidgetColumn1">
                        <section class="HelloUser" id="editableText" spellcheck="false">Good Day, User.</section>
                        <section class="Clock" id="Clock">Clock</section>
                        <section class="Notes">
                                <textarea class="notebook" id="notes-area" spellcheck="false">Notes üìù</textarea>
                        </section>
                    </aside>
    
                    <article class="WidgetColumn2">
                        <section id="Quran-widget-wrapper">
                            <div id="Quran-widget">
                                <p id="ayah-arabic" style="font-size: 1.5em;"></p>
                                <p id="ayah-translation"></p>
                                <small id="ayah-info"></small>
                                <!-- JS dynamically fetches daily verse -->
                            </div>
                        </section>
                        <section id="weather-widget-wrapper">
                            <h2>üå§Ô∏è My Weather Widgets</h2>
                            <div id="widgetContainer"></div>
                            <!-- Displays added AQI widgets -->
        
                            <button id="toggleBtn">Show Widget Creator</button>
                            <!-- Reveals the input form -->
        
                            <div id="widgetCreator" style="display: none;">
                                <div class="widget-actions">
                                    <button onclick="window.open('https://www.aqi.in/aqi-widget', '_blank')">Create Widget on AQI.in</button>
                                </div>
        
                                <label for="widgetInput"><strong>Paste your AQI widget code here:</strong></label><br>
                                <textarea id="widgetInput" placeholder="Paste widget code from aqi.in..."></textarea><br>
                                <button id="saveBtn">Add Widget</button>
                            </div>
                        </section>
                        <section id="rss-widget-wrapper">
                            <h2>üì∞ My RSS Feed Widgets</h2>
                            <div id="rssWidgetContainer"></div>
                        
                            <button id="rssToggleBtn">Show RSS Widget Creator</button>
                        
                            <div id="rssWidgetCreator" style="display: none;">
                            <label for="rssInput"><strong>Paste any RSS feed URL:</strong></label><br>
                            <input type="url" id="rssInput" placeholder="e.g. https://feeds.bbci.co.uk/news/rss.xml" style="width: 100%;"><br>
                            <button id="rssSaveBtn">Add RSS Widget</button>
                            </div>
                        </section>
                        <section></section>
                    </article>
                </section>
            </section>
    
            <aside class="RightSidebar">
                <button class="SettingsBtn" >‚öôÔ∏è</button>
                <button class="ThemeToggleBtn" >üåì</button>
            </aside>
        </main>

        <div id="addModal" class="modal">
            <div class="modal-content">
              <span class="CloseBtn">&times;</span>
              <h2>Add New Shortcut</h2>
              <form autocomplete="off">
                <label for="shortcut-url">URL:</label>
                <input type="url" id="shortcut-url" name="shortcut-url" required><br><br>
                <button type="submit">Add Shortcut</button>
              </form>
            </div>
        </div>
                  

        <!-- <JavaScript> -->
        <script src="/js/SearchBar.js"></script>
        <script src="/js/Shortcuts.js"></script>
        <script src="/js/HelloUser.js"></script>
        <script src="/js/Clock.js"></script>
        <script src="/js/Notes.js"></script>
        <script src="/js/Quran.js"></script>
        <script src="/js/Weather.js"></script>
        <script src="/js/RSS.js"></script>
        <!-- </JavaScript> -->
    </body>
</html>
