<html lang="en">
    <head>
        <!-- <META> -->

        <title>Homepage</title>

        <!-- <FAVICON> -->
        <link rel="apple-touch-icon" sizes="180x180" href="/assets/Favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/assets/Favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/assets/Favicon/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <!-- </FAVICON> -->

        <!-- <CSS> -->
        <link rel="stylesheet" href="/css/layout.css" rel="preload" as="style">
        <link rel="stylesheet" href="/css/design/GlobalUI/global.css" rel="preload" as="style">
        <link rel="stylesheet" href="/css/design/GlobalUI/Buttons.css" rel="preload" as="style">
        <link rel="stylesheet" href="/css/design/PersistentUI/SearchBar.css" rel="preload" as="style">
        <link rel="stylesheet" href="/css/design/PersistentUI/HelloUser.css" rel="preload" as="style">
        <link rel="stylesheet" href="/css/design/PersistentUI/Clock.css" rel="preload" as="style">
        <link rel="stylesheet" href="/css/design/PersistentUI/Notes.css" rel="preload" as="style">
        <link rel="stylesheet" href="/css/design/ConditionalUI/Modal.css" rel="preload" as="style">
        <link rel="stylesheet" href="/css/design/ConditionalUI/SlideBar.css" rel="preload" as="style">
        <link rel="stylesheet" href="/css/design/ConditionalUI/Background.css" rel="preload" as="style">
        <link rel="stylesheet" href="/css/design/ConditionalUI/Widgets/Quran.css" rel="preload" as="style">
        <link rel="stylesheet" href="/css/design/ConditionalUI/Widgets/Weather.css" rel="preload" as="style">
        <link rel="stylesheet" href="/css/design/ConditionalUI/Widgets/RSS.css" rel="preload" as="style">
        <link rel="stylesheet" href="/css/design/ConditionalUI/Widgets/News.css" rel="preload" as="style">
    
        <!-- </CSS> -->
        
    </head>
    <body>
        <main>
            <aside class="LeftSidebar">
                <button class="AddBtn" >+</button>
                <button class="DeleteBtn">üóëÔ∏è</button>
                <button class="ConfirmDeleteBtn" style="display: none; margin: 10px;">üóëÔ∏è‚úîÔ∏è</button>
                <div class="ShortcutsList"></div>
            </aside>
    
            <section class="PageArea">
                <header class="SearchArea">
                    <form id="search-form" autocomplete="off">
                        <div class="search-wrapper">
                        <input
                          type="text"
                          class="search-bar"
                          id="search-input"
                          placeholder="Private Search üîé"
                          autofocus
                        />
                        <button type="button" id="clear-button" class="clear-btn">√ó</button>
                        <div id="engine-selector" class="engine-selector">
                          <img id="current-icon" alt="Search Engine" />
                          <div id="engine-list" class="engine-list"></div>
                        </div>
                        </div>
                    </form>
                </header>                 
    
                <section class="WidgetsArea">
                    <aside class="WidgetColumn1">
                        <section class="HelloUser" id="editableText" spellcheck="false">Good Day, User.</section>
                        <section class="Clock" id="Clock">Clock</section>
                        <section class="Notes">
                                <textarea class="notebook" id="notes-area" spellcheck="false">Notes üìù</textarea>
                        </section>
                    </aside>
    
                    <article class="WidgetColumn2">
                        <section id="Quran-widget-wrapper" class="widget-block">
                            <div id="Quran-widget">
                                <p id="ayah-arabic" style="font-size: 1.5em;"></p>
                                <p id="ayah-translation"></p>
                                <small id="ayah-info"></small>
                                <!-- JS dynamically fetches daily verse -->
                            </div>
                        </section>
                        <section id="weather-widget-wrapper" class="widget-block">
                            <!-- <h2>üå§Ô∏è My Weather Widgets</h2> -->
                            <div id="widgetContainer"></div>
                            <!-- Displays added AQI widgets -->
        
                            <button id="toggleBtn">Show Widget Creator</button>
                            <!-- Reveals the input form -->
        
                            <div id="widgetCreator" style="display: none;">
                                <div class="widget-actions">
                                    <button onclick="window.open('https://www.aqi.in/aqi-widget', '_blank')">Create Widget on AQI.in</button>
                                </div>
        
                                <label for="widgetInput"><strong>Paste your AQI widget code here:</strong></label><br>
                                <textarea id="widgetInput" placeholder="Paste widget code from aqi.in..."></textarea><br>
                                <button id="saveBtn">Add Widget</button>
                            </div>
                        </section>
                        <section id="rss-widget-wrapper" class="widget-block">
                            <!-- <h2>üì∞ My RSS Feed Widgets</h2> -->
                            <div id="rssWidgetContainer"></div>
                        
                            <button id="rssToggleBtn">Show RSS Widget Creator</button>
                        
                            <div id="rssWidgetCreator" style="display: none;">
                            <label for="rssInput"><strong>Paste any RSS feed URL:</strong></label><br>
                            <input type="url" id="rssInput" placeholder="e.g. https://feeds.bbci.co.uk/news/rss.xml" style="width: 100%;"><br>
                            <button id="rssSaveBtn">Add RSS Widget</button>
                            </div>
                        </section>
                        <section id="news-widget-wrapper" class="widget-block">
                        </section>
                    </article>
                </section>
            </section>
    
            <aside class="RightSidebar">
                <button class="SettingsBtn" >‚öôÔ∏è</button>
                <button class="ThemeToggleBtn" >üåì</button>
            </aside>
        </main>

        <div id="addModal" class="modal">
            <div class="modal-content">
              <span class="CloseBtn">&times;</span>
              <h2>Add New Shortcut</h2>
              <form autocomplete="off">
                <label for="shortcut-url">URL:</label>
                <input type="url" id="shortcut-url" name="shortcut-url" required><br><br>
                <button type="submit">Add Shortcut</button>
              </form>
            </div>
        </div>

        <div id="SettingsSidebar" class="slidebar">
            <button id="closeSettingsBtn" class="close-slidebar">√ó</button>
            <h2>‚öôÔ∏è Settings</h2>
            <div class="widget-toggle-section">
                <h3>üß© Select Widgets (max 2)</h3>
                <label><input type="checkbox" class="widget-toggle" value="Quran"> Quran</label><br>
                <label><input type="checkbox" class="widget-toggle" value="Weather"> Weather</label><br>
                <label><input type="checkbox" class="widget-toggle" value="RSS"> RSS</label><br>
                <label><input type="checkbox" class="widget-toggle" value="News"> News</label><br>
                <small id="widgetLimitWarning" style="color: red; display: none;">Max 2 widgets allowed.</small>
            </div>
            <div>
                <label for="layoutRatio">üß≠ Adjust Layout (Left vs Right)</label>
                <input type="range" id="layoutRatio" min="30" max="90" value="75">
                <br>
                <small><span id="leftPercent">75</span>% Left / <span id="rightPercent">25</span>% Right</small>
            </div>
            <div class="background-changer">
                <h3 class="background-changer-title">Change Background</h3>
                <!-- Select between background color or image -->
                <label class="background-changer-option">
                    <input type="radio" name="bgType" value="color" checked onchange="renderOptions(this.value)">
                    Background Color
                </label>
                <label class="background-changer-option">
                    <input type="radio" name="bgType" value="image" onchange="renderOptions(this.value)">
                    Background Image
                </label>

                <!-- Options (like color pickers or image selectors) injected here -->
                <div id="optionsContainer" class="options-container"></div>
            </div>
        </div>     

        <!-- <JavaScript> -->
        <script src="/js/MainContentArea/Non-Togglable/SearchBar.js"></script>
        <script src="/js/LeftColumn/Shortcuts.js"></script>
        <script src="/js/MainContentArea/Non-Togglable/HelloUser.js"></script>
        <script src="/js/MainContentArea/Non-Togglable/Clock.js"></script>
        <script src="/js/MainContentArea/Non-Togglable/Notes.js"></script>
        <script src="/js/MainContentArea/Togglable/Quran.js"></script>
        <script src="/js/MainContentArea/Togglable/Weather.js"></script>
        <script src="/js/MainContentArea/Togglable/RSS.js"></script>
        <script src="/js/MainContentArea/Togglable/News.js"></script>
        <script src="/js/RightColumn/Slidebar/SlideBar.js"></script>
        <script src="/js/RightColumn/Slidebar/layoutChanger.js"></script>
        <script src="/js/RightColumn/ThemeToggleBtn.js"></script>
        <script src="/js/RightColumn/Slidebar/Background.js"></script>
        <script src="/js/RightColumn/Slidebar/WidgetToggle.js"></script>

        <!-- </JavaScript> -->
    </body>
</html>
